<script type="text/javascript">
	function indexFormatter(value,row,index){
        return index + 1;
	}
	
	function dateTimeFormatter(value,row,index){
		if(value!=null){
			return utils.tmDate.getFormatDateByLong(value);
		}else{
			return '';
		}
	}
	function dateFormatter(value,row,index){
		if(value!=null){
			return utils.tmDate.getFormatDateByLong(value,'yyyy-MM-dd');
		}else{
			return '';
		}
	}
	function dateTimeFormatter(value,row,index){
		if(value!=null){
			return utils.tmDate.getFormatDateByLong(value,'yyyy-MM-dd hh:mm:ss');
		}else{
			return '';
		}
	}
	
	layui.use([ 'layer'],function() {
		var layer = layui.layer;
		  	var tip_index = 0;
		  	$(document).on('mouseover', '.btn-opt', function(){
		  		var tipStr = $(this).attr('data-tip');
		  		var tipType = $(this).attr('tip-type');
		  		tipType = tipType==null?1:tipType;
		  		tip_index = layer.tips('<span style="color:#000">' + tipStr + '</span>', this, {
		  		  tips: [tipType, '#fff'],
		  		});
		  	}).on('mouseout', this, function(){
		  		layer.close(tip_index);
		  	});
	});
	
	
</script>
