<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="keywords" content="">
    <meta http-equiv="description" content="">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <#include "common/common.html" />
     <#include "common/common_table.html" />
  </head>
  <body style="padding:10px;">
  	 <div >
     	<div class="layui-inline">
     		<button id="btn_add_resourceType" class="layui-btn layui-btn-sm layui-btn-normal">
			  <i class="layui-icon">&#xe654;</i> <@spring.message "resource.new-build"/>
			</button>
	    </div>
    </div>
    <table id="table"></table>
  </body>
  <script>
  	
  	layui.use([ 'form','layer'],function() {
		var form = layui.form, 
			layer = layui.layer;
		
		$('#btn_add_resourceType').on('click',function(data){
			addResourceType();
		});
		
		
		
	  	$('#table').bootstrapTable({
            url: '${basePath!}/resourceType/page',         //请求后台的URL（*）
            contentType : 'application/x-www-form-urlencoded',
            method: 'get',                      //请求方式（*）
            striped: false,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "desc",                   //排序方式
            queryParamsType:"",
            queryParams: queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            uniqueId:'id',
            columns: [{
                field:'',
                title:'<@spring.message "list.serialNum"/>',
                width:'5px',
                halign: 'center',
                align: 'center',
                valign:'middle',
                formatter:indexFormatter
            }, 
            {
                field: 'id',
                title: '<@spring.message "resourceType.primaryKey"/>',
                halign: 'center',
                align: 'center',
                valign:'middle',
            },
            {
                field: 'name',
                title: '<@spring.message "resource.Resource_type"/>',
                halign: 'center',
                align: 'center',
                valign:'middle',
            },
            {
                field: 'parentId',
                title: '<@spring.message "resourceType.superiorID"/>',
                halign: 'center',
                align: 'center',
                valign:'middle',
            },
            {
                field: 'sort',
                title: '<@spring.message "list.order"/>',
                halign: 'center',
                align: 'center',
                valign:'middle',
            },
            {
                field: 'remark',
                title: '<@spring.message "resource.Explain"/>',
                halign: 'center',
                align: 'center',
                valign:'middle',
            },
            ],
        });
	  	
  	});
  	
  	function queryParams (params) {
  		return params;
  	}
  	
	
    
    
    
    function reloadTable() {
    	$('#table').bootstrapTable('refresh', {pageNumber:1});
    }
  </script>
</html>
