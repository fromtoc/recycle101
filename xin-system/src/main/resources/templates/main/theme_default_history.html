<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="keywords" content="">
	<meta http-equiv="description" content="">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<#include "common/common.html" />
	<link rel="stylesheet" href="${basePath}/plugins/zui/zui.min.css">
	<script src="${basePath}/plugins/zui/zui.min.js"></script>
</head>
<body style="padding:10px;">
<ul class="layui-timeline">
	<#if (log?? && log?size>0)>
		<#list log as rec>
			<li class="layui-timeline-item" style="padding-bottom: 2px;">
				<i class="layui-icon layui-timeline-axis">&#xe63f;</i>
				<div class="layui-timeline-content layui-text">
					<div class="layui-timeline-title">${(rec.createTime?string("MM-dd   HH:mm"))!}，<@spring.message 'theme.You_visited'/>
						<a href="javascript:openLog('${rec.name}','${basePath!}/resource/view/${rec.id}')" style="color:#3126c5;margin-bottom:12px;width:227px;height:30px;overflow: hidden;text-overflow:ellipsis;white-space: nowrap;">【${rec.name}】</a>
					</div>
				</div>
			</li>
		</#list>
	</#if>
</ul>
</body>
<script>
    function openLog(name,url){
        parent.openTab(name,url);
    }
</script>
</html>
