<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link href="${basePath}/images/favicon.ico" rel="icon" type="image/x-icon" />
<title>用户登录</title>
</head>
<body onkeydown="keyLogin();">
    <div class="login-box">
        <div class="login-header">
                <img src="${basePath}${(sysLogoLogin!='')?string('${sysLogoLogin}','/images/dataWindow_white.png')}" />
                <span>${SYS_LOGIN_NAME!''}</span>
        </div>
        <div class="login-main">
			
            <div class="main-box">
				<h3>登录</h3>
                <form action="${basePath}/login" id="loginForm" name="f" method="post">
                    <div class="input_outer">
                        <span class="icon_user"></span>
                        <input name="username" class="login-input" value="${username!}"  type="text" autofocus="autofocus" placeholder="<@spring.message 'login.Please_enter_your_account'/>">
                    </div>
                    <div class="input_outer" style="margin-bottom: 0px;">
                        <span class="icon_password"></span>
                        <input name="password" class="login-input" style=" position:absolute; z-index:100;"value="" type="password" placeholder="<@spring.message 'please_enter_the_password'/>">
                    </div>
					<div class="error-div">
						<span class="error_msg" style="visibility: ${(message_login!='')?string('visible','hidden')};">${message_login!}</span>
					</div>
                        
                    <div class="submit-div"><a class="btn-submit" href="javascript:submit();" style="color: #FFFFFF">登&nbsp;&nbsp;入</a></div>
                </form>
            </div>
        </div>
        <div class="login-footer">
                ${CACHE_CONFIG_SYS_COPYRIGHT!''}
        </div>
    </div>
</body>
<script type="text/javascript">	
		if(top.window.location.href != window.location.href){
		    top.location.replace('${basePath}/login');
		}
		function submit(){
			document.getElementById('loginForm').submit();
		}
		 
		function keyLogin(e){
			var e= e || window.event || arguments.callee.caller.arguments[0]; 
			var currKey=e.keyCode||e.which||e.charCode; 
			if (currKey==13)  //回车键的键值为13
				 submit(); //调用登录按钮的登录事件
			} 
			
</script>

        -webkit-box-sizing: border-box;

    }
    html,body {
        width: 100%;
        height: 100%;
        margin:0;
        padding: 0;
        font-family: Microsoft YaHei
    }
    div {
        /*border: 1px solid red;*/
    }
    .login-box {
        
    }
    .main-box {
        position: absolute;
	    top: 27%;
	    left: 42%;
	    margin-top: -20px;
	    margin-left: -20px;
	    background-color: rgba(255, 255, 255, 1);
	    padding: 20px;
	    padding-top: 0;
	    box-shadow: 0 0 19px #000;
	    height: 52%;
	    border-radius: 11px;
    }
    .login-header {
        position: relative;s
	    height: 75px;
	    padding-left: 7%;
	    padding-top: 10px;
	    padding-right: 20%;
	    /* padding-top: 2%; */
	    z-index: 999;
    }
    .login-header img {
        float: left;
		height: 53px;
    }

    span {
        /* color:#fff; */
        float: left;
        padding-left: 20px;
        font-size: 18pt;
        line-height: 47px;
		font-weight: 100;
    }
	h3 {
		text-align:left;
		border-bottom: 2px solid #fff;
		line-height: 47px;
		letter-spacing: 3px;
		color: #417fcc;
		font-family: Microsoft YaHei;
		font-weight: 100;
		font-size: 16pt;
		padding-bottom: 7px;
		margin-bottom: 33px;
	}
    .login-main {
        background: url('images/login_bg.png') no-repeat center;
		background-size: 100% 100%;
        /* height: 100%; */
        position: absolute;
        left: 0px;
        right: 0;
        top: 75px;
        bottom: 0;
        z-index: 998;
        width: auto;
        overflow: hidden;
        overflow-y: auto;
        box-sizing: border-box;
        background-color: rgba(0,0,0,0.2);
    }
    .login-footer {
        height: 10%;

    .input_outer {

		background: #fff;
    }
    .login-input {

        line-height: 4px;
        text-align: center;
        font-size: 12pt;
        border-radius: 5px;
        background: #417fcc;
        padding: 15px;
        display: block;
        text-decoration: none;
		margin: 0 auto;
		width: 66%;

    }

</style>
</html>
