<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link href="${basePath}/images/favicon.ico" rel="icon" type="image/x-icon" />
<title>用户登录</title>
</head>
<body  onkeydown="keyLogin();">
    <div class="login-box">
        <div class="login-header">
                <img src="${basePath}${(sysLogoLogin!='')?string('${sysLogoLogin}','/images/dataWindow_white.png')}" />
                <span >${SYS_LOGIN_NAME!''}</span>
        </div>
        <div class="login-main">
			
            <div class="main-box">
				<h3>系统登录</h3>
                <form action="${basePath}/login" id="loginForm" name="f" method="post">
                    <div class="input_outer">
                        <span class="icon_user"></span>
                        <input name="username" class="login-input"  type="text" placeholder="<@spring.message 'login.Please_enter_your_account'/>">
                    </div>
                    <div class="input_outer" style="margin-bottom:5px;">
                        <span class="icon_password"></span>
                        <input name="password" class="login-input" style=" position:absolute; z-index:100;"value="" type="password" placeholder="<@spring.message 'please_enter_the_password'/>">
                    </div>
                    <input type="hidden" name="rememberMe" value= "true"/>
                    <div class="error_msg" style="visibility: ${(message_login!='')?string('visible','hidden')};">${message_login!} </div>
                    <div class="mb2"><a class="btn-submit" href="javascript:submit();" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
        <div class="login-footer">
            <h5 class="copyright">${CACHE_CONFIG_SYS_COPYRIGHT!''}</h5>
        </div>
    </div>
</body>
<script type="text/javascript">	
		if(top.window.location.href != window.location.href){
		    top.location.replace('${basePath}/login');
		}
		function submit(){
			document.getElementById('loginForm').submit();
		}
		 
		function keyLogin(e){
			var e= e || window.event || arguments.callee.caller.arguments[0]; 
			var currKey=e.keyCode||e.which||e.charCode; 
			if (currKey==13)  //回车键的键值为13
				 submit(); //调用登录按钮的登录事件
			} 
			
</script>
<style>
    *, *:after, *:before {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    html,body {
        width: 100%;
        height: 100%;
        margin:0;
        padding: 0;
        font-family: Microsoft YaHei
    }
    div {
        /*border: 1px solid red;*/
    }
    .login-box {
        height: 100%;
    }
    .main-box {
        position: absolute;
        top: 29%;
        left: 65%;
        margin-top: -20px;
        margin-left: -20px;
        background-color:rgba(255, 255, 255, 0.75);
        padding: 20px;
		padding-top:0;
		box-shadow: 0 0 15px #000;
		border-radius: 8px;
    }
    .login-header {
        padding-left: 2%;
        padding-top: 16px;
        
    }
    .login-header img {
        float: left
    }
    
    .login-header span {
     	font-size: 14pt;
	    line-height: 23px;
	    border-left: 1px solid;
	    padding-left: 11px;
	    border-width: 2px;
	    margin-top: 13px;
	    margin-left: 15px;
    }

    span {
        color:black;
        float: left;
        padding-left: 20px;
        font-size: 18pt;
        line-height: 47px;
    }
	h3 {
		text-align:center;
		border-bottom: 2px solid #fff;
		line-height: 47px;
		letter-spacing: 3px;
		color:#4574ab;
		font-family: Microsoft YaHei;
		font-weight: 600;
		font-size: 16pt;
		padding-bottom: 7px;
		margin-bottom: 33px;
	}
    .login-main {
        background: url('images/login_bg7.jpg') no-repeat center;
		background-size: 100% 100%;
        height: 79%;
        position: absolute;
        left: 0px;
        right: 0;
        top: 11%;
        bottom: 0;
        z-index: 998;
        width: auto;
        overflow: hidden;
        overflow-y: auto;
        box-sizing: border-box;
        background-color: rgba(0,0,0,0.2);
    }
    .login-footer {
        height: 10%;
	    position: fixed;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    padding: 0 15px;
	    text-align: center;
	    vertical-align: middle;
    }
    .copyright {
	    font-size: 10pt;
		font-weight: normal;
    }
    .input_outer {
        height: 46px;
        padding: 0 5px;
        margin-bottom: 30px;
        border-radius: 6px;
        position: relative;
        
		background: #fff;
    }
    .login-input {
        width: 220px;
        height: 46px;
        outline: none;
        display: inline-block;
        font: 14px "microsoft yahei",Helvetica,Tahoma,Arial,"Microsoft jhengHei";
        margin-left: 50px;
        border: none;
        background: none;
        line-height: 46px;
        color:#000
    }

    .icon_user {
        width: 25px;
        height: 25px;
        background: url(images/login_ico.png);
        background-position: -125px 0;
        position: absolute;
        margin: 10px 13px;
    }

    .icon_password {
        width: 25px;
        height: 25px;
        background-image: url(images/login_ico.png);
        background-position: -125px -34px;
        position: absolute;
        margin: 10px 13px;
    }
    .btn-submit {
        line-height: 17px;
        text-align: center;
        font-size: 20px;
        border-radius: 6px;
        background: #f90;
        padding: 15px;
        letter-spacing: 11px;
        display: block;
        text-decoration: none;
		margin: 0 auto;
     
    }
    .error_msg {
        padding-left: 17px;
        color: #ff0000;
        margin-bottom: 10px;
        height: 21px;
    }

</style>
</html>
